    <script>        
        $(document).ready(function(){
            // alert("document is ready");
            var data = [];
            // $.get("https://jsonplaceholder.typicode.com/photos",function(response, status){
            $.get("http://localhost/quotes_project/server/quotesApi.php",function(response, status){
                console.log("Type ",typeof response);
                // console.log("Data ",response);
                // console.log("Status ",status);
                data = JSON.parse(JSON.stringify(response));

                console.log("Type ",data);

                let totalLength = data.length;
                totalLength = totalLength/50;
                for(var i=0; i<totalLength;i++){
                    console.log("Image No ",i, ", Url =  ", data[i].image_url );
                    var card = '<div class="col-sm-3">';
                    // card  =  card + '<div class="card">';
                    card += '<div class="card">';
                    card += '<img class="card-img-top" src="' + data[i].image_url + '" alt="Card image cap">';
                    card += '<div class="card-body">';
                    card += '<h5 class="card-title">'+ data[i].title  +'</h5>';
                    card += ' <p class="card-text">' + data[i].quote + '</p>';
                    card += "<a href='javascript:void();' class='btn btn-primary' id='demo'>Go somewhere</a>";
                    card += '</div>';
                    card += "</div>";
                    card += "</div>";
                    $("#contentSection").append(card);
                }
            });



        });
    </script>
