<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
</head>
<body>

    <h1>Register Now</h1>
    <form>
        <label>Name</label>
        <input type="text" value="" name="fullname"/>
        <br/>
        <br/>


        <label>Password</label>
        <input type="password" value="" name="password"/>
        <br/>
        <br/>

        <label>Address</label>
        <input type="text" name="address"/>
        <br/>
        <br/>

        <label>Phone</label>
        <input type="text" name="phone" />
        <br/>
        <br/>

        <label>Age</label>
        <input type="number" name="age" />
        <br/>
        <br/>

        <label>Gender:</label><br/>
        Male <input type="radio" name="gender"  value="Male"/>
        Female <input type="radio" name="gender" value="Female"/>
        <br/>
        <br/>

        <label>Select your interests</label><br/>
        Sky Diving<input type="checkbox" name="interest" value="sky diving" />
        Football<input type="checkbox" name="interest" value="football" />
        Badminton<input type="checkbox" name="interest" value="badminton" />
        <br/>
        <br/>

        <label>Select State</label>
        <select name="state">
            <option disabled selected>Select State</option>
            <option>Assam</option>
            <option>J&K</option>
            <option>Delhi</option>
        </select>
        <br/>
        <br/>


        <label>Select your ID</label>
        <input type="file" name="userIDDOC" />
        <br/>
        <br/>


        <input type="submit" value="Register" />
        <input type="reset" />



    





    </form>
    
</body>
</html>
